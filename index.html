<ol>

　　{% for post in site.posts %}
		{% unless post.draft %}
　　　　		<li class='yearly-archive group'><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span class='data'>{{ post.date | date_to_string }}</span></li>
  	{% endunless %}
	{% endfor %}
</ol>
