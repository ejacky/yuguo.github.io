---
layout: default
title: Yuguo Blog
---
<ol class="yearly-archive">

　　{% for post in site.posts %}
		{% if {{{post.date | date: "%Y %h"}} contains '2012'} %}
			{% unless post.draft %}
	　　　　		<li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a><span class='data'>{{post.date | date: "%Y %h"}} </span></li>
	  		{% endunless %}
  		{% endif %}
	{% endfor %}
</ol>
